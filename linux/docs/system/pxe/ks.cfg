#platform=x86, AMD64, or Intel EM64T
#version=DEVEL
# Install OS instead of upgrade
install
# Keyboard layouts
keyboard 'us'
# Root password
rootpw --iscrypted $1$gAuCdq8n$RIbG5NNsegXARVXcpfQ/y1
# Use network installation
url --url="http://192.168.38.111/centos7"
# System language
lang en_US
# Firewall configuration
firewall --disabled
# System authorization information
auth  --useshadow  --passalgo=sha512 --enableldap --enableldapauth --ldapserver=ldap://natasha.alv.pub --ldapbasedn=dc=alv,dc=pub
# Use graphical install
graphical
# SELinux configuration
selinux --disabled
# Do not configure the X Window System
skipx

# Network information
network  --bootproto=dhcp --device=eth0
# Reboot after installation
reboot
# System timezone
timezone Asia/Shanghai
# System bootloader configuration
bootloader --location=mbr
# Clear the Master Boot Record
zerombr
# Partition clearing information
clearpart --all --initlabel
# Disk partitioning information
part /boot --fstype="ext4" --size=500
part swap --fstype="swap" --size=1024
part / --fstype="ext4" --grow --size=1

%post
echo "hello sophiroth"
%end

%packages
@base

%end
